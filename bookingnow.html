<body>
    <div>
    <h1> Silahkan Isi Form dibawah ini</h1>
    </div>

    <div>
    <h3> IDENTITAS DIRI </h3>
    <form action="/home">
        <label> NAMA </label>
        <input type="text" name="nama" value="" size="30" />
         <br><br>

        <label> NO Handphone</label>
         <input type="text" name="nohp" value="" size="30"/>
         <br><br>

         <label for=""> Alamat </label>
         <input type="text" name="jalan" value="" size="30"/>
         <br><br>

         <select name="Kota">
            <option value="">KOTA</option>
            <option value="">Ambon</option>
            <option value="">Aceh</option>
            <option value="">Bali</option>
            <option value="">Bangka</option>
            <option value="">Banyuwangi</option>
            <option value="">Bandung</option>
            <option value="">Bogor</option>
            <option value="">Cianjur</option>
            <option value="">Cimahi</option>
            <option value="">Depok</option>
            <option value="">Tanggerang</option>
            <option value="">Bekasi</option>
            <option value="">Jakarta</option>
        </select>
        <select name="Provinsi">
            <option value="">Provinsi</option>
            <option value="">DKI Jakarta</option>
            <option value="">Jawa Barat</option>
            <option value="">Jawa Tengah</option>
            <option value="">Jawa Timur</option>
            <option value="">Bali</option>
        </select>
        <br><br>

        <label for=""> EMAIL </label>
        <input type="email">
        <br><br>

        <h3> BOOKING </h3>
        <label for=""> Pilih Paket</label>
        <br><br>
        <input type="checkbox">
        <label for=""> PAKET PROMO</label>
        <input type="checkbox">
        <label for=""> PAKET MY FAMILY MY TEAM</label>
        <input type="checkbox">
        <label for=""> PAKET BUCIN</label>
        <br><br>

        <label for=""> Tanggal Trip</label>
        <input type="date">
        <br><br>

        <label for=""> Jam Start</label>
        <br><br>
        <input type="radio" name="jam_start">
        <label for=""> 05.00 WIB</label>
        <input type="radio" name="jam_start">
        <label for=""> 08.00 WIB</label>
        <input type="radio" name="jam_start">
        <label for=""> 11.00 WIB</label>
        <input type="radio" name="jam_start">
        <label for=""> 14.00 WIB</label>
        
        
        <br><br>

        <label for=""> Upload Bukti Pembayaran </label>
        <input type="file">
        <br><br>
    
        <label for=""> NOTE or Request </label>
        <br><br>
        <textarea cols="100" rows="10"></textarea>
        <br><br>

        <input type="submit" value="Book Now">
        <br><br>
    </form>
